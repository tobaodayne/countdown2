<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đếm ngược</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="countdown">
        <h1>Đếm ngược đến ngày đặc biệt</h1>
        <div id="timer">
            <div class="time-box">
                <span id="days" class="number"></span>
                <div class="label">Ngày</div>
            </div>
            <div class="time-box">
                <span id="hours" class="number"></span>
                <div class="label">Giờ</div>
            </div>
            <div class="time-box">
                <span id="minutes" class="number"></span>
                <div class="label">Phút</div>
            </div>
            <div class="time-box">
                <span id="seconds" class="number"></span>
                <div class="label">Giây</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
